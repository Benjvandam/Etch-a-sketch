<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="etch-a-sketch.js" defer></script>
    </head>
    <body>
        <div class="top-text">
            <p>Etch-a-Sketch</p>
            <div class="changeGrid">
                <button onclick="reset()">Reset Grid</button>
                <div class="changeSize">
                    <label for="inputSize">Enter grid size:</label>
                    <input type="text" id="inputSize" name="inputSize">
                    <button id="createGridBtn" onclick="resize()">Create Grid</button>
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="sketchbox">
            </div>

        </div>

    </body>
</html>
